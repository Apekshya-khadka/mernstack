<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Box</title>
</head>
 <style>
  * {
    
  }
  .grid-box {
    border: 1px solid black;
    max-width: 1000px;
    height: 500px;
    display: grid;
    grid-template-rows: 80px 1fr 1fr 80px;
    grid-template-columns: 1fr 1fr 1fr;
    
    gap: 5px;
    
  }
  .item1 {
    grid-column: span 3;
    
    background-color: orange;
    color: white;
    display: grid;
    justify-items: center;
    align-items: center;
   
  }
  .item2 {
    color: white;
    grid-row: span 2;
    background-color: orangered;
    display: grid;
    justify-items: center;
    align-items: center;
    
  }
  .item3 {
    background-color: red;
    color: white;
    grid-column: span 2;
    text-align: center;
    display: grid;
    justify-items: center;
    align-items: center;
    
  }
  .item4 {
    background-color: purple;
    color: white;
    text-align: center;
    display: grid;
    justify-items: center;
    align-items: center;
    
  }
  .item5 {
    background-color: purple;
    color: white;
    text-align: center;
    display: grid;
    justify-items: center;
    align-items: center;
    
  }
  .item6 {
    background-color: orange;
    color: white;
    grid-column: span 3;
    text-align: center;
    display: grid;
    justify-items: center;
    align-items: center;
    
  }


 </style>


<body>
  <div class="grid-box">
    <div class="item1">
      Header
    </div>
    <div class="item2">
      Sidebar
    </div>
    <div class="item3">
      Content 1
    </div>
    <div class="item4">Content 2</div>
    <div class="item5">Content 3</div>
    <div class="item6">footer</div>
  </div>

</body>



</html>
